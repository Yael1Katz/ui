<div class="animated fadeIn card" zoom-in>
    <div *ngIf="cardTitle" class="card-header clearfix">
        <h3 class="card-title">{{cardTitle}}</h3>
        <div class="dropdown-button">
            <button type="button" class="btn dropdown-toggle button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <small><span class="left">Period: <strong class="strong">Last Year</strong></span></small>
            </button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Dropdown header</h6>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
