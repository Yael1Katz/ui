<div class="animated fadeIn card" zoom-in>
  <div *ngIf="cardTitle" class="card-header clearfix">
    <h3 class="card-title">{{cardTitle}}</h3>
    <div class="status">
      <span class="span">10</span>
    </div>
  </div>
  <div class="layer w-100 fxg-1 scrollable pos-r ps ps--active-y latest-update-box">
    <app-activity [activity]="activity" *ngFor="let activity of activities"></app-activity>
  </div>
</div>
